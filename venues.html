{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }} , {{area.id}}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>	
			</a>
			<a href="/venues/{{ venue.id}}"> </a><button class="btn btn-primary btn-lg">Delete Venue</button></a>
		</li>
		{% endfor %}	
	</ul>
{% endfor %}
{% endblock %}
